<style>
    /* Estilos para la tarjeta */
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #ccc;
      overflow: hidden;
      width: 300px;
      height: 400px;
      margin: 50px auto;
    }
    
    /* Estilos para la imagen de la tarjeta */
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    /* Estilos para el contenido de la tarjeta */
    .card .content {
      padding: 20px;
    }
    
    /* Estilos para el título de la tarjeta */
    .card .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    /* Estilos para la descripción de la tarjeta */
    .card .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    
    /* Estilos para el botón de la tarjeta */
    .card .button {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: block;
      font-size: 16px;
      padding: 10px 20px;
      text-align: center;
      transition: all 0.2s;
      width: 100%;
    }
    
    /* Estilos para el estado :hover del botón de la tarjeta */
    .card .button:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
  <!-- Tarjeta -->
<div class="card">
    <!-- Imagen -->
    <img src="https://picsum.photos/300/200" alt="Imagen de la tarjeta">

    <!-- Contenido -->
    <div class="content">
      <!-- Título -->
      <div class="title">Título de la tarjeta</div>

      <!-- Descripción -->
      <div class="description">Descripción de la tarjeta</div>

      <!-- Botón -->
      <button  type="button" class="button">Leer más</button>
    </div>
  </div>
