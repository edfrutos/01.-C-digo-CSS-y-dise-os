<style>
    /* Estilos para el contenedor de la grilla */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      width: 80%;
      margin: 50px auto;
    }
    
    /* Estilos para las tarjetas de la grilla */
    .grid .card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 10px #ccc;
      overflow: hidden;
      height: 400px;
    }
    
    /* Estilos para la imagen de las tarjetas de la grilla */
    .grid .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    /* Estilos para el contenido de las tarjetas de la grilla */
    .grid .card .content {
      padding: 20px;
    }
    
    /* Estilos para el título de las tarjetas de la grilla */
    .grid .card .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    /* Estilos para la descripción de las tarjetas de la grilla */
    .grid .card .description {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }
    
    /* Estilos para el botón de las tarjetas de la grilla */
    .grid .card .button {
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      display: block;
      font-size: 16px;
      padding: 10px 20px;
      text-align: center;
      transition: all 0.2s;
      width: 100%;
    }
    
    /* Estilos para el estado :hover del botón de las tarjetas de la grilla */
    .grid .card .button:hover {
      background-color: #fff;
      color: #333;
    }
  </style>

  <!-- Grilla de tarjetas -->
  <div class="grid">
    <!-- Primera tarjeta -->
    <div class="card">
        <!-- Imagen -->
        <img src="https://picsum.photos/300/200" alt="Imagen de la tarjeta">

        <!-- Contenido -->
        <div class="content">
          <!-- Título -->
          <div class="title">Título de la tarjeta 1</div>

          <!-- Descripción -->
          <div class="description">Descripción de la tarjeta 1</div>

          <!-- Botón -->
          <button type="button" class="button">Leer más</button>
        </div>
      </div>

      <!-- Segunda tarjeta -->
      <div class="card">
        <!-- Imagen -->
        <img src="https://picsum.photos/300/200" alt="Imagen de la tarjeta">

        <!-- Contenido -->
        <div class="content">
          <!-- Título -->
          <div class="title">Título de la tarjeta 2</div>

          <!-- Descripción -->
          <div class="description">Descripción de la tarjeta 2</div>

          <!-- Botón -->
          <button type="button" class="button">Leer más</button>
        </div>
      </div>

      <!-- Tercera tarjeta -->
      <div class="card">
        <!-- Imagen -->
        <img src="https://picsum.photos/300/200" alt="Imagen de la tarjeta">

        <!-- Contenido -->

          <!-- Botón -->
          <button type="button" class="button">Leer más</button>
        </div>
      </div>
    </div>
